query Dashboard {
  queueStats {
    waiting
    active
    failed
    lastExecution
    nextWakeup
  }
  diskUsageStats {
    compressionStats {
      timestamp
      diskUsage
      uncompressed
    }
    currentSpace {
      size
      used
    }
    quotas {
      timestamp
      total {
        refr
        excl
        total
      }
      host {
        host
        total
      }
    }
  }
}
