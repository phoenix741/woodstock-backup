query PoolStatistics {
  statistics {
    diskUsage {
      used
      usedLastMonth
      free
      total
    }
    poolUsage {
      nbChunk
      nbChunkLastMonth
      nbChunkRange {
        time
        value
      }

      nbRef
      nbRefLastMonth

      size
      compressedSize
      compressedSizeLastMonth
      compressedSizeRange {
        time
        value
      }

      unusedSize
    }
  }
}
