fragment Groups on SubTaskOrGroupTasks {
  __typename
  ... on JobSubTask {
    taskName
    state
    description
  }
  ... on JobGroupTasks {
    groupName
    state
    description
    subtasks {
      __typename
    }
  }
}

fragment FragmentJob on Job {
  id
  name
  state
  data {
    host
    number
    ip
    startDate
    progression {
      percent
      speed
      newFileCount
      fileCount
    }
    groups: subtasks {
      ...Groups
    }
  }
}
