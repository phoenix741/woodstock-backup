overwrite: true
schema: 'http://localhost:3000/graphql'
documents: 'src/**/*.gql'
config:
  scalars:
    Timestamp: number
    BigInt: string
  skipTypename: true
generates:
  src/graphql/index.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typed-document-node'
    config:
      useTypeImports: true
